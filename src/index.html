<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="main-info">
      <div class="weather-description">Light Rain</div>
      <div class="city">Moscow, ru</div>
      <div class="current-date">Saturday, 27th Mar '21</div>
      <div class="current-time">3:56 pm</div>
      <div class="temp">8 °C</div>
      <i class="fas fa-cloud-sun-rain"></i>
    </div>

    <div class="secondary-info">
      <div class="feels-like">
        <i class="fas fa-temperature-high"></i>
        <div class="temperature-div">
          <div class="temperature-text">Feels Like</div>
          <div class="temperature">6 °C</div>
        </div>
      </div>
      <div class="humidity">
        <i class="fas fa-tint"></i>
        <div class="humidity-div">
          <div class="humidity-text">Humidity</div>
          <div class="humidity-value">100%</div>
        </div>
      </div>
      <div class="wind-speed">
        <i class="fas fa-wind"></i>
        <div class="wind-div">
          <div class="wind-speed-text">Wind Speed</div>
          <div class="wind-speed-value">2 m/s</div>
        </div>
      </div>
      <div class="sunrise">
        <i class="far fa-sun"></i>
        <div class="sunrise-div">
          <div class="sunrise-text">Sunrise</div>
          <div class="sunrise-value">15.89</div>
        </div>
      </div>
      <div class="sunset">
        <i class="fas fa-moon"></i>
        <div class="sunset-div">
          <div class="sunset-text">Sunset</div>
          <div class="sunset-value">19.88</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
